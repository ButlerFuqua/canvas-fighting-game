<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fighting Game</title>

    <style>
        * {
            box-sizing: border-box;
        }
    </style>

</head>

<body>

    <div style="position: relative; display: inline-block;">
        <div style="position: absolute; top: 0; left: 0; display: flex; width: 100%; align-items: center; padding: 20px;">
            <!-- Player health -->
            <div style="position: relative; display: flex;  height: 30px; width: 100%; justify-content: flex-end; ;">
                <div style="background: coral; height: 30px; width: 100%;"></div>
                <div id="playerHealth" style="position: absolute; background: blue; top: 0; bottom: 0; right: 0; width: 100%"></div>
            </div>
            <!-- Timer -->
            <div id="timer" style="background: red; width: 100px; height: 100px; flex-shrink: 0; display: flex; justify-content: center; align-items: center;">
                10
            </div>
            <!-- Enemy health -->
            <div style="position: relative; height: 30px; width: 100%;">
                <div style="background: coral; height: 30px;"></div>
                <div id="enemyHealth" style="position: absolute; background: blue; top: 0; bottom: 0; right: 0; left: 0;"></div>
            </div>
        </div>
        <div id="displayText" style="position: absolute; color: white; justify-content: center; align-items: center; top: 0; bottom:0; right: 0; left: 0; display: none;"></div>
        <canvas></canvas>
    </div>

    <script src="/index.js""></script>

</body>

</html>
